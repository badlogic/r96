<html>
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='r96.css'>

<body class='r96_content'>
    <h2>Horizontal line</h2>
    <canvas id='04_hline'></canvas>
    <pre class="console"></pre>
</body>
<script>
    async function init() {
        let consoleDiv = document.getElementsByClassName("console")[0];
        let module = {};
        module.print = module.printErr = (data) => {
            console.log(data);
            consoleDiv.innerHTML += data + "</br>";
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        await r96_04_hline(module);
    }

    init();
</script>
